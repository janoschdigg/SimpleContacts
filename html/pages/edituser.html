 <img class="editprofile profilepicture" src="img/profile.png" alt="Profilbild" id="contact_img" >
<div id="contact_id"></div>
    <div class="form">
        <ul class="list">
            <li class="list__item">
                <div class="list__item__center">
                    <input type="text" class="text-input" placeholder="Vorname" id="contact_surname">
                </div>
            </li>
            <li class="list__item">
                <div class="list__item__center">
                    <input type="text" class="text-input" placeholder="Nachname" id="contact_name">
                </div>
            </li>
            <li class="list__item">
                <div class="list__item__center">
                    <input type="text" pattern="[0-9]*" class="text-input" placeholder="Telefon" id="contact_phone">
                </div>
            </li>
            <li class="list__item">
                <div class="list__item__center">
                    <input type="email" class="text-input" placeholder="E-Mail" id="contact_email">
                </div>
            </li>
            <li class="list__item">
                <div class="list__item__center">
                    <input type="text" class="text-input" placeholder="Strasse" id="contact_road">
                </div>
            </li>
            <li class="list__item">
                <div class="list__item__center">
                    <input type="text" class="text-input" placeholder="PLZ/ Ort" id="contact_place">
                </div>
            </li>
            <li class="list__item">
                    <div class="list__item__center">
                    </div>
                </li>
        </ul>
    </div>
<input class="unsichtbar" id="file" type="file" accept="image/*" style="display: none"/>
